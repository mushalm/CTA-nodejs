<body>
    <nav>
        <div class="menu">

        <a href="#"><select>

        <div class="split left">
            <div class="centered">
                <textarea rows="5" cols="100" name="comment" form="usrform">

                    <textarea rows="9" cols="100" name="comment" form="usrform">  
                    Instruction (optional) </textarea><BR>
                    
                    <left><p>upload a file:</p>
                    
                    <form action="#">
                      <input type="file" id="myFile" name="filename">
                    <a href= "https://docs.google.com/document/d/1OQx5q0Gn_aL_wbddinasc9pl7-jpk98qsKATfQc9AA8/edit">Create file</a>
                    
                    </form></left> 
            </div>
            
          </div>
          <div class="split right">
            <div class="centered">
                <div class="select-box">
                    <h2>FOR</h2>
                      <select>
                        <option value="FA19-BSSE-B">FA19-BSSE-B</option>
                        <option value="FA19-BSSE-A">FA19-BSSE-A</option>
                        <option value="FA18-BSSE-B">FA18-BSSE-B</option>
                        <option value="FA18-BSSE-A">FA18-BSSE-A</option>
                      </select></div><br><br>
                    <div class="select-box">
                    <select>
                        <option value="All students ">All students </option>
                        
                      </select></div>
                    <div class="select-box">
                    <h2>POINTS</h2>
                      <select>
                        <option value=" 100 "> 100 </option>
                        <option value="50">50</option>
                        <option value="30">30</option>
                        <option value="20">20</option>
                      </select></div>
                    <div class="select-box">
                    <h2>DUE</h2>
                      <select>
                        <option value="date & time">date & time</option>
                        <option value="saab">Saab</option>
                        
                      </select></div>
                    <div class="select-box">
                    <h2>TOPIC</h2>
                      <select>
                        <option value="No topic">No topic</option>
                        <option value="Create topic">Create topic</option>
                        
                      </select></div>
                      
            </div>
          </div>
