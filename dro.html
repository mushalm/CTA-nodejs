<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>CREATE</h2>

      <div class="select-box">
        <div class="options-container">
          <div class="option">
            
            <label for="Assignment"><a href="frame.html"><u>Assignment</u></a></label>
          </div>

          <div class="option">
            
            <label for="film"><a href="frame.html"><u>Quiz Assignment</u></a></label>

          </div>

          <div class="option">
            
            <label for="science"><a href="frame.html"><u>Question</u></a></label>
          </div>

          <div class="option">
            
            <label for="art"><a href="frame.html"><u>Material</u></a></label>
          </div>

          <div class="option">
            
            <label for="music"><a href="frame.html"><u>Reuse post</u></a></label>
          </div>

          <div class="option">
            
            <label for="travel"><a href="frame.html"><u>Topic</u></a></label>
          </div>

          
        </div>

        <div class="selected">
          select for create!
        </div>
      </div>
    </div>


    <script >
      const selected = document.querySelector(".selected");
const optionsContainer = document.querySelector(".options-container");

const optionsList = document.querySelectorAll(".option");

selected.addEventListener("click", () => {
  optionsContainer.classList.toggle("active");
});

optionsList.forEach(o => {
  o.addEventListener("click", () => {
    selected.innerHTML = o.querySelector("label").innerHTML;
    optionsContainer.classList.remove("active");
  });
});

    </script>
  </body>
</html>
