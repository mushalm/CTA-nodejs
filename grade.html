    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>

                <button>Invite</button>

        <!-- popup box start -->
        <div class="popup-outer">
            <div class="popup-box">
                <i id="close" class="bx bx-x close"></i>
                <div class="profile-text">
                    
                    <div class="text">
                        <span class="name">Invite Teachers</span>
                         
                    </div>
                </div>
                <form action="#">
                    <textarea spellcheck="false" placeholder="Type a name or Email"></textarea>
                    <div class="button">
                        <button id="close" class="cancel">Cancel</button>
                        <button class="send">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        const section = document.querySelector("section"),
      hireBtn = section.querySelector("#hireBtn"),
      closeBtn = section.querySelectorAll("#close"),
      textArea = section.querySelector("textarea");
 
      hireBtn.addEventListener("click" , () =>{
        section.classList.add("show");
      });

      closeBtn.forEach(cBtn => {
        cBtn.addEventListener("click" , ()=>{
            section.classList.remove("show");
            textArea.value = "";
        });
      });
    </script>

    <script >
        const selected = document.querySelector(".selected");
const optionsContainer = document.querySelector(".options-container");

const optionsList = document.querySelectorAll(".option");

selected.addEventListener("click", () => {
  optionsContainer.classList.toggle("active");
});

optionsList.forEach(o => {
  o.addEventListener("click", () => {
    selected.innerHTML = o.querySelector("label").innerHTML;
    optionsContainer.classList.remove("active");
  });
});

    </script>
